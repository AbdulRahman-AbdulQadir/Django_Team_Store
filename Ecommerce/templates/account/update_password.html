<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Update Password</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>body { font-family: 'Inter', sans-serif; background-color: #f8fafc; }</style>
</head>
<body class="antialiased flex items-center justify-center min-h-screen">
  <div class="bg-white rounded-xl shadow-lg p-8 md:p-10 max-w-md w-full mx-4">
    <h1 class="text-4xl font-extrabold text-gray-800 mb-6 text-center">Change Your Password</h1>
    <p class="text-gray-600 text-center mb-8">Enter your new password below.</p>

    <form method="POST" action="{% url 'update_password' %}" class="space-y-6">
      {% csrf_token %}
      {% if messages %}
        {% for message in messages %}
          <div class="text-{{ message.tags }}-500 text-sm mb-3">{{ message }}</div>
        {% endfor %}
      {% endif %}

      <div>
        <label for="id_new_password1" class="block text-sm font-medium text-gray-700 mb-1">New Password</label>
        {{ form.new_password1 }}
        {{ form.new_password1.errors }}
      </div>

      <div>
        <label for="id_new_password2" class="block text-sm font-medium text-gray-700 mb-1">Confirm New Password</label>
        {{ form.new_password2 }}
        {{ form.new_password2.errors }}
      </div>

      <button type="submit" class="w-full bg-indigo-600 text-white py-3 rounded-full text-lg font-semibold hover:bg-indigo-700 transition transform hover:scale-105 shadow-md">
        Update Password
      </button>
    </form>

    <div class="mt-8 text-center">
      <p class="text-gray-600">
        <a href="{% url 'home' %}" class="font-medium text-indigo-600 hover:text-indigo-500">Back to Home</a>
      </p>
    </div>
  </div>
</body>
</html>
