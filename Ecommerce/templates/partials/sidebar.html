<aside class="w-full lg:w-1/4 bg-white rounded-xl shadow-md p-6 h-fit">
     <!-- User Profile Header -->
    <div class="flex items-center mb-8 pb-4 border-b border-gray-200">
        <img src="https://placehold.co/80x80/E0F2F7/27272A?text=JD"
                alt="User Profile"
                class="w-20 h-20 rounded-full object-cover mr-4 ring-2 ring-indigo-300">
        <div>
            <h3 class="text-2xl font-bold text-gray-900 leading-tight">Jane Doe</h3>
            <p class="text-sm text-gray-500 truncate">jane.doe@example.com</p>
        </div>
    </div>
    {% if user.is_authenticated %}
    <a href="{% url 'user_profile' %}"
        class="flex items-center p-3 rounded-lg transition-colors duration-200
        {% if request.resolver_match.url_name == 'user_profile' %}
        space-x-2 px-4 py-2 border border-blue-500 text-blue-500 font-medium bg-white hover:bg-blue-50
        {% else %}
        text-gray-600 hover:text-indigo-600 hover:bg-gray-50
        {% endif %}">
        <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37a1.724 1.724 0 002.572-1.065z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path></svg>
        Account Details
    </a>
    {% else %}
    <a href="#"
        class="flex items-center p-3 rounded-lg transition-colors duration-200
        text-gray-600 hover:text-indigo-600 hover:bg-gray-50">
        <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37a1.724 1.724 0 002.572-1.065z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path></svg>
        Account Details
    </a>
    {% endif%}

    <nav class="space-y-2">
        <a href="{% url 'dashboard' %}"
        class="flex items-center p-3 rounded-lg transition-colors duration-200
        {% if request.resolver_match.url_name == 'dashboard' %}
            space-x-2 px-4 py-2 border border-blue-500 text-blue-500 font-medium bg-white hover:bg-blue-50
        {% else %}
            text-gray-600 hover:text-indigo-600 hover:bg-gray-50
        {% endif %}">
        <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zm10 0a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zm10 0a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z"></path></svg>
        Dashboard
        </a>

        <a href="{% url 'about' %}"
        class="flex items-center p-3 rounded-lg transition-colors duration-200
        {% if request.resolver_match.url_name == 'about' %}
            space-x-2 px-4 py-2 border border-blue-500 text-blue-500 font-medium bg-white hover:bg-blue-50
        {% else %}
            text-gray-600 hover:text-indigo-600 hover:bg-gray-50

        <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
        Order History
        </a>

        <a href="#"
        class="flex items-center p-3 rounded-lg transition-colors duration-200
        {% if request.resolver_match.url_name == 'payment_methods' %}
            space-x-2 px-4 py-2 border border-blue-500 text-blue-500 font-medium bg-white hover:bg-blue-50
        {% else %}
            text-gray-600 hover:text-indigo-600 hover:bg-gray-50
        {% endif %}">
        <svg class="w-5 h-5 mr-3" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M10 2a4 4 0 00-4 4v2H3a2 2 0 00-2 2v8a2 2 0 002 2h14a2 2 0 002-2v-8a2 2 0 00-2-2h-3V6a4 4 0 00-4-4zm2 6V6a2 2 0 10-4 0v2h4zm-4 4a1 1 0 00-1 1v3a1 1 0 102 0v-3a1 1 0 00-1-1zm4 0a1 1 0 00-1 1v3a1 1 0 102 0v-3a1 1 0 00-1-1z" clip-rule="evenodd"></path></svg>
        Payment Methods
        </a>

        <a href="{% url 'contact_us' %}"
        class="flex items-center p-3 rounded-lg transition-colors duration-200
        {% if request.resolver_match.url_name == 'contact_us' %}
            space-x-2 px-4 py-2 border border-blue-500 text-blue-500 font-medium bg-white hover:bg-blue-50
        {% else %}
            text-gray-600 hover:text-indigo-600 hover:bg-gray-50
        {% endif %}">
        <svg class="w-5 h-5 mr-3" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" clip-rule="evenodd"></path></svg>

        </a>

        <a href="{% url 'logout' %}"
        class="flex items-center p-3 text-red-600 hover:text-indigo-600 hover:bg-gray-50 rounded-lg transition-colors duration-200">
        <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path></svg>
        Sign Out
        </a>
    </nav>
</aside>
